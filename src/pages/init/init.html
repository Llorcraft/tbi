          </ion-list>
      </ion-col>
      <ion-col col-8 offset-2>
          <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed eiusmod tempor incidunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.
          </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <small style="position:fixed;right:2rem;bottom:1rem;color:#666">
    Build v6.1.0 19/12/2018 23:54
  </small>
  <p offset-md-3 col-md-6>
    <button ion-button block small color="primary" [disabled]="!user_name" (click)="save()">
      Start
