<ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-only color="royal">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>{{project.name}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal">
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list padding>
    <ion-list-header>
      Header
    </ion-list-header>
    <ion-item-sliding>
      <ion-item>
        <h2>Finn</h2>
        <h3>Don't Know What To Do!</h3>
        <p>I've had a pretty messed up day. If we just...</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="danger">
          Remove
          <ion-icon name="ios-trash-outline"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <ion-label>Sam</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Legolas</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-6>
        <button small ion-button color="light" (click)="navCtrl.pop()">
          <ion-icon name="arrow-back"></ion-icon>&nbsp;Back
        </button>
      </ion-col>
      <ion-col col-6 text-right>
        <button small ion-button color="light" (click)="navCtrl.pop()">
          Save report
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
