<ion-toolbar>
  <ion-segment [(ngModel)]="segment.value" color="primary">
    <ion-segment-button value="cube">
      Cube
    </ion-segment-button>
    <ion-segment-button value="cilinder">
      Cilinder
    </ion-segment-button>
    <ion-segment-button value="circle">
      Circle
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content>
    <ion-grid [hidden]="segment.value!='cube'">
      <ion-row>
        <ion-col col-12 col-md-8>
          <div svg="area-cube" padding></div>
        </ion-col>
        <ion-col col-12 col-md-4>
          <ion-row>
            <ion-col col-12>
              <ion-item>
                <ion-label stacked>a (m)</ion-label>
                <ion-input type="number" [(ngModel)]="width"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12>
              <ion-item>
                <ion-label stacked>b (m)</ion-label>
                <ion-input type="number" [(ngModel)]="deep"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12>
              <ion-item>
                <ion-label stacked>h (m)</ion-label>
                <ion-input type="number" [(ngModel)]="height"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid [hidden]="segment.value!='cilinder'">
      <ion-row>
        <ion-col col-12 col-md-8>
          <div svg="area-cilinder" padding></div>
        </ion-col>
        <ion-col col-12 col-md-4>
          <ion-row>
            <ion-col col-12>
              <ion-item>
                <ion-label stacked>h (m)</ion-label>
                <ion-input type="number" [(ngModel)]="height"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12>
              <ion-item>
                <ion-label stacked>r (m)</ion-label>
                <ion-input type="number" [(ngModel)]="radius"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid [hidden]="segment.value!='circle'">
      <ion-row>
        <ion-col col-12 col-md-8>
          <div svg="area-circle" padding></div>
        </ion-col>
        <ion-col col-12 col-md-4>
          <ion-row>
            <ion-col col-12>
              <ion-item>
                <ion-label stacked>r (m)</ion-label>
                <ion-input type="number" [(ngModel)]="radius"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-6 no-padding>
        <button (click)="calculate()" ion-button small>Calculate</button>
      </ion-col>
      <ion-col col-6 no-padding>
        <button (click)="close()" ion-button small pull-right color="light">Cancel</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
