<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      {{parent.report.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="parent.view!='edit_picture'" color="light" on-tap="parent.take_picture()">
        <ion-icon name="md-camera"></ion-icon><span hidden-xs>&nbsp;Take a picture</span>
      </button>
      <button ion-button *ngIf="parent.view=='edit_picture'" color="light" on-tap="parent.delete_picture()">
        <ion-icon name="md-trash"></ion-icon><span hidden-xs>&nbsp;Remove</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
