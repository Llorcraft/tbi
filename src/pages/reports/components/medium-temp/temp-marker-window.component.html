<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6  *ngFor="let m of markers; let i=index">
        <ion-item>
          <ion-label stacked>P{{(i + 1).toString().padStart(2, '0')}}</ion-label>
          <ion-input name="point" [(ngModel)]="m.temperature" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-6 no-padding>
        <button [disabled]="disabled" (click)="calculate()" ion-button small block>OK</button>
      </ion-col>
      <ion-col col-6 no-padding>
        <button (click)="close()" ion-button small block pull-right color="light">Cancel</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
