<ion-row>
  <ion-col col-12 text-center>
    <img [src]="NON_PICTURE" class="non-picture" *ngIf="!report || !report.pictures.length"/>
    <ion-slides no-padding pager="true" zoom="true" *ngIf="!!report && !!report.pictures.length">
      <ion-slide *ngFor="let picture of report.pictures">
        <img [src]="picture.picture" (click)="edit(picture)">
        <div class="markers">Markers: {{picture.markers.length}}</div>
      </ion-slide>
    </ion-slides>
  </ion-col>
</ion-row>
<ion-row *ngIf="!!report.component.has_markers(report) && !!editable" text-center>
    <ion-col col-4>
      <button ion-button round outline small color="royal" (click)="report.component.fields.surface_temp=report.component.min_temp(report)">
        Minimun<br>{{report.component.min_temp(report) | number: '1.2-2'}}ºC
      </button>
    </ion-col>
    <ion-col col-4>
      <button ion-button round outline small color="royal" (click)="report.component.fields.surface_temp=report.component.medium_temp(report)">
        Average<br>{{report.component.medium_temp(report) | number: '1.2-2'}}ºC
      </button>
    </ion-col>
    <ion-col col-4>
      <button ion-button round outline small color="royal" (click)="report.component.fields.surface_temp=report.component.max_temp(report)">
        Maximun<br>{{report.component.max_temp(report) | number: '1.2-2'}}ºC
      </button>
    </ion-col>
  </ion-row>
