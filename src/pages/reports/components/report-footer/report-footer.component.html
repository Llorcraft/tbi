<ion-footer>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-6 no-padding>
        <button tabindex="11" *ngIf="view!='parent.edit_picture'" ion-button small color="light" (click)="parent.go_back()">
          <ion-icon name="arrow-back"></ion-icon>&nbsp;Back
        </button>
        <button tabindex="11" *ngIf="view=='parent.edit_picture'" ion-button small color="light" (click)="parent.go_back()">
          Close
        </button>
      </ion-col>
      <ion-col col-6 text-right no-padding *ngIf="view!='parent.edit_picture' && parent.segment==='input'">
        <button id="submit-button" tabindex="8" ion-button small pull-right color="primary" (click)="parent.calculate()" *ngIf="parent.view!='edit_picture' && parent.view!='result'">
          {{calculate_text}}
        </button>
        <button id="submit-button" tabindex="9" ion-button small pull-right color="primary" (click)="parent.save()" *ngIf="parent.view=='result' && !parent.form.invalid">
          Report
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
