<report-header [parent]="this"></report-header>

<ion-content #content>

  <ion-grid [hidden]="view=='edit_picture'">
    <ion-row>
      <ion-col col-7 col-lg-6 no-padding>
        <form novalidate #form="ngForm" [hidden]="segment!='input'" (submit)="calculate()">
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Component/Location</ion-label>
                <ion-input tabindex="1" (ionFocus)="on_focus($event)" name="location" required data-val-required="Please input Component/Location"
                  [(ngModel)]="report.component.fields.location" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12></ion-col>
          </ion-row>
          <ion-row [hidden]="true">
            <ion-col>
              <ion-item>
                <ion-input type="hidden" name="pictures" required data-val-required="Please take a picture" [(ngModel)]="picture_qty"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Summary Id</ion-label>
                <ion-input tabindex="2" (ionFocus)="on_focus($event)" name="summary_id" [(ngModel)]="report.summary_id"
                  required data-val-required="Please input summary id" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <!--
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Operational time (hours)</ion-label>
                <ion-input tabindex="3" (ionFocus)="on_focus($event)" name="operational_time" [(ngModel)]="report.component.fields.operational_time"
                  type="number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-2>
              <more pull-left #time (change)="report.component.fields.operational_time=time.value" [type]="'time'"
                modal-button></more>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10>
              <ion-item class="edit_surface_material" [class.editable]="edit_surface_material">
                <ion-label stacked>Surface material [ฮต]</ion-label>
                <ion-input tabindex="4" #after_time class="literal" (ionFocus)="on_focus($event);toggle_surface_material(true)"
                  [value]="report.component.fields.surface_material_friendly" type="text"></ion-input>
                <ion-input tabindex="5" class="numeric" (ionFocus)="on_focus($event)" (focusout)="toggle_surface_material(false)"
                  name="surface_material" [(ngModel)]="report.component.fields.surface_material" type="number" (change)="set_surface_material(report.component.fields.surface_material, $event)"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-2>
              <more pull-left #material (change)="set_surface_material(material.value, $event)" [type]="'materials'"
                modal-button></more>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Medium temperature (<sup>ยบ</sup>C)</ion-label>
                <ion-input tabindex="6" #after_material (ionFocus)="on_focus($event)" (keyup.enter)="on_keypress($event)" name="surface_temp"
                  [pattern]="patterns.REQUIRED_NUMBER" data-val-pattern="Please input a valid Medium temperature" 
                  [(ngModel)]="report.component.fields.surface_temp" type="tel"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        -->
          <ion-row>
            <ion-col col-6>
              <ion-item>
                <ion-label stacked style="margin-top: 1.4rem;color: #999;">Ice block</ion-label>
                <ion-toggle tabindex="7" [(ngModel)]="report.component.fields.condensation_ice_block" name="ice_block"></ion-toggle>
              </ion-item>
            </ion-col>
            <ion-col col-6></ion-col>
            <ion-col col-6>
              <ion-item>
                <ion-label stacked style="margin-top: 1.4rem;color: #999;">Wet surface</ion-label>
                <ion-toggle tabindex="8" [(ngModel)]="report.component.fields.condensation_wet_surface" name="wet_surface"></ion-toggle>
              </ion-item>
            </ion-col>
            <ion-col col-6></ion-col>
            <!-- <ion-col col-6>
              <ion-item>
                <ion-label stacked style="margin-top: 1.4rem;color: #999;">Others</ion-label>
                <ion-toggle tabindex="9" [(ngModel)]="report.component.fields.condensation_other" name="other"></ion-toggle>
              </ion-item>
            </ion-col> -->
          </ion-row>
          <ion-row>
              <ion-col col-10>
                <ion-item>
                  <ion-label stacked>Comments</ion-label>
                  <ion-input type="text" tabindex="8" (ionFocus)="on_focus($event)" (keyup.enter)="on_keypress($event)"
                    name="Comments" [(ngModel)]="report.component.fields.condensation_comment"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
  
        </form>
      </ion-col>
      <ion-col col-5 col-lg-6 no-padding>
        <ion-row>
            <ion-col col-12 picture-slide [parent]="this"    [report]="report" [editable]="false"  (onStartEdit)="on_picture_start_edit($event)"></ion-col>
        </ion-row>
        <!-- <ion-row col-12 p-4 *ngIf="view=='result' && (!!form && !form.invalid)">

        </ion-row> -->
      </ion-col>

    </ion-row>

    <report-errors padding #errors col-12 [hidden]="view=='!result' && report.result"></report-errors>

  </ion-grid>

  <edit-picture *ngIf="view=='edit_picture'" [report]="report" [picture]="editing_picture"></edit-picture>

</ion-content>

<report-footer [parent]="this" [calculate_text]="'Validate'"></report-footer>
