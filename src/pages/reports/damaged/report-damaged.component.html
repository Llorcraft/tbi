<report-header [parent]="this"></report-header>

<ion-content #content>

  <ion-grid [hidden]="view=='edit_picture'" class="fixed-col">
    <ion-row>
      <ion-col col-7 col-lg-6 no-padding>
        <form novalidate #form="ngForm" [hidden]="segment!='input'" (submit)="calculate()">
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Component/Location</ion-label>
                <ion-input [disabled]="!editable" tabindex="1" (ionFocus)="on_focus($event)" name="location" required
                  data-val-required="Please input Component/Location" [(ngModel)]="report.component.fields.location"
                  type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Summary Id</ion-label>
                <ion-input tabindex="2" (ionFocus)="on_focus($event)" name="summary_id" [(ngModel)]="report.summary_id"
                  required data-val-required="Please input summary id" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row [hidden]="true">
            <ion-col>
              <ion-item>
                <ion-input type="hidden" name="pictures" required data-val-required="Please take a picture" [(ngModel)]="picture_qty"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked style="margin-top: 1.4rem;color: #999;">Damaged cladding</ion-label>
                <ion-toggle [(ngModel)]="report.component.fields.damaged_cladding" name="damaged_cladding"></ion-toggle>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="report.component.fields.damaged_cladding">
            <ion-col col-9 offset-1>
              <ion-list radio-group [(ngModel)]="report.component.fields.damaged_cladding_selection" name="radio-cladding">
                <ion-item>
                  <ion-label>Lack of cladding</ion-label>
                  <ion-checkbox value="1"></ion-checkbox>
                </ion-item>

                <ion-item>
                  <ion-label>Foot traffic/Dent</ion-label>
                  <ion-checkbox value="2"></ion-checkbox>
                </ion-item>

                <ion-item>
                  <ion-label>Highly corred</ion-label>
                  <ion-checkbox value="3"></ion-checkbox>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>


          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked style="margin-top: 1.4rem;color: #999;">Damaged insulation</ion-label>
                <ion-toggle [(ngModel)]="report.component.fields.damaged_insulation" name="damaged_insulation"></ion-toggle>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="report.component.fields.damaged_insulation">
            <ion-col col-9 offset-1>
              <ion-list radio-group [(ngModel)]="report.component.fields.damaged_insulation_selection" name="radio-cladding">
                <ion-item>
                  <ion-label>Lack of insulation</ion-label>
                  <ion-checkbox value="1"></ion-checkbox>
                </ion-item>

                <ion-item>
                  <ion-label>Wet insulation</ion-label>
                  <ion-checkbox value="2"></ion-checkbox>
                </ion-item>

                <ion-item>
                  <ion-label>Old insulation</ion-label>
                  <ion-checkbox value="3"></ion-checkbox>
                </ion-item>

                
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Comments</ion-label>
                <ion-input type="text" tabindex="8" (ionFocus)="on_focus($event)" (keyup.enter)="on_keypress($event)"
                  name="Comments" [(ngModel)]="report.component.fields.damaged_comment"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

        </form>
      </ion-col>
      <ion-col col-5 col-lg-6 no-padding>
        <ion-row>
          <ion-col col-12 picture-slide [parent]="this"   [report]="report" [editable]="false" (onStartEdit)="on_picture_start_edit($event)"></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    
    <report-errors padding #errors col-12 [hidden]="view=='!result' && report.result"></report-errors>

</ion-content>
