<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      {{report.component.project.name}} - CUSTOM
    </ion-title>
    <ion-buttons end>
      <button ion-button color="light" on-tap="take_picture()">
          <ion-icon name="md-camera"></ion-icon>&nbsp;Take a picture
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid full-height with-footer>
    <ion-row full-height>
      <ion-col col-6>
        <ion-list>
          <form novalidate #form="ngForm">
            <ion-item>
              <ion-label stacked>Component/Location</ion-label>
              <ion-input (focus)="on_focus($event)" name="location" required data-val-required="Please input Component/Location"
                [(ngModel)]="report.component.fields.location" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Leakage - urgent to fix </ion-label>
              <ion-textarea rows="6" [(ngModel)]="report.component.fields.leakage" name="leakage" required data-val-required="Please input leakage"></ion-textarea>
            </ion-item>
          </form>
          <report-errors padding #errors col-12></report-errors>
        </ion-list>
      </ion-col>
      <ion-col col-6 picture-slide [label]="false" [report]="report" (onStartEdit)="on_picture_start_edit($event)">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col col-6>
          <button small ion-button color="light" (click)="navCtrl.pop()">
            <ion-icon name="arrow-back"></ion-icon>&nbsp;Back
          </button>
        </ion-col>
        <ion-col col-6 text-right>
          <button small ion-button color="primary" (click)="save()" >
            Report
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
