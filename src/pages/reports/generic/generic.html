<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      {{report.summary_id}}
    </ion-title>
    <ion-buttons end>
      <button ion-button color="light" on-tap="take_picture()">
        <ion-icon name="md-camera"></ion-icon>&nbsp;Take a picture
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content>

  <ion-grid [hidden]="view=='edit_picture'" class="fixed-col">
    <ion-row>
      <ion-col col-12 col-md-6 no-padding>

        <form novalidate #form="ngForm" [hidden]="segment!='input'" (submit)="calculate()">
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Component/Location</ion-label>
                <ion-input [disabled]="!editable" tabindex="1" (focus)="on_focus($event)" name="location" required data-val-required="Please input Component/Location"
                  [(ngModel)]="report.component.fields.location" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Summary Id</ion-label>
                <ion-input tabindex="2" (focus)="on_focus($event)" name="summary_id" [(ngModel)]="report.summary_id" required data-val-required="Please input summary id"
                  type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Comment</ion-label>
                <ion-textarea rows="6" tabindex="3" (focus)="on_focus($event)" [(ngModel)]="report.comment"
                  name="comment" required data-val-required="Please input a comment"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>

      <ion-col col-12 col-md-6 no-padding>
          <ion-row>
              <ion-col *ngIf="view!='result' && (!errors || !errors.errors.length)" col-12 picture-slide  [report]="report" [editable]="editable"  (onStartEdit)="on_picture_start_edit($event)">
          </ion-col>
        </ion-row>

        <report-errors padding #errors col-12 [hidden]="view=='!result' && report.result"></report-errors>
        <report-result col-12 [report]="report" *ngIf="view=='result' && (!!form && !form.invalid)"></report-result>
      </ion-col>

    </ion-row>
  </ion-grid>

  <edit-picture *ngIf="view=='edit_picture'" [report]="report"  [picture]="editing_picture" ></edit-picture>

</ion-content>

<report-footer [parent]="this" [calculate_text]="'Report'"></report-footer>
