<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      {{report.component.project.name}} - Generic
    </ion-title>
    <ion-buttons end>
      <button ion-button color="light" on-tap="take_picture()">
        <ion-icon name="md-camera"></ion-icon>&nbsp;Take a picture
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content>

  <ion-grid [hidden]="view=='edit_picture'" class="fixed-col">
    <ion-row>
      <ion-col col-12 col-md-6 no-padding>

        <form novalidate #form="ngForm" [hidden]="segment!='input'" (submit)="calculate()">
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Component/Location</ion-label>
                <ion-input tabindex="1" (focus)="on_focus($event)" name="location" required data-val-required="Please input Component/Location"
                  [(ngModel)]="report.component.fields.location" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Summary Id</ion-label>
                <ion-input tabindex="2" (focus)="on_focus($event)" name="summary_id" [(ngModel)]="report.component.summary_id"
                  type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Leakage - urgent to fix </ion-label>
                <ion-textarea rows="6" tabindex="3" (focus)="on_focus($event)" [(ngModel)]="report.component.fields.leakage"
                  name="leakage" required data-val-required="Please input leakage"></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>

      <ion-col col-12 col-md-6 no-padding>
        <ion-row>
          <ion-col *ngIf="view!='result' && (!errors || !errors.errors.length)" col-12 picture-slide [label]="false"
            [report]="report" (onStartEdit)="on_picture_start_edit($event)">
          </ion-col>
        </ion-row>
        <ion-row *ngIf="!!report.component.has_markers && view=='form'" text-center>
          <ion-col col-4>
            <button ion-button round outline color="royal" (click)="before_calculate(this.report.component.min_temp)">
              Minimun<br>{{this.report.component.min_temp}}ºC
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button round outline color="royal" (click)="before_calculate(this.report.component.surface_temp)">
              Average<br>{{this.report.component.surface_temp}}ºC
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button round outline color="royal" (click)="before_calculate(this.report.component.max_temp)">
              Maximun<br>{{this.report.component.max_temp}}ºC
            </button>
          </ion-col>
        </ion-row>

        <report-errors padding #errors col-12 *ngIf="view!='result' && !report.result"></report-errors>
        <report-result col-12 [report]="report" *ngIf="view=='result' && (!!form && !form.invalid)"></report-result>
      </ion-col>

    </ion-row>
  </ion-grid>

  <edit-picture *ngIf="view=='edit_picture'"  [report]="report"  [picture]="editing_picture" ></edit-picture>

</ion-content>

<ion-footer>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-6 no-padding>
        <button tabindex="11" *ngIf="view!='edit_picture'" ion-button small color="light" (click)="go_back()">
          <ion-icon name="arrow-back"></ion-icon>&nbsp;Back
        </button>
        <button tabindex="11" *ngIf="view=='edit_picture'" ion-button small color="light" (click)="go_back()">
          Close
        </button>
      </ion-col>
      <ion-col col-6 text-right no-padding *ngIf="view!='edit_picture' && segment==='input'">
        <button id="submit-button" tabindex="9" ion-button small pull-right color="primary" (click)="calculate()" *ngIf="view!='edit_picture' && !report.result">
          Calculate
        </button>
        <button id="submit-button" tabindex="9" ion-button small pull-right color="primary" (click)="save()" *ngIf="!!report.result && !form.invalid">
          Report
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
