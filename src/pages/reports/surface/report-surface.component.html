<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      {{report.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button color="light" on-tap="take_picture()">
        <ion-icon name="md-camera"></ion-icon>&nbsp;Take a picture
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content>

  <ion-grid [hidden]="view=='edit_picture'" class="fixed-col">
    <ion-row >
      <ion-col col-12 col-md-6 no-padding>
        <form novalidate #form="ngForm" [hidden]="segment!='input'" (submit)="calculate()">
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Component/Location</ion-label>
                <ion-input tabindex="1" name="location" required data-val-required="Please input Component/Location"
                  [(ngModel)]="report.component.fields.location" (focus)="on_focus($event)" type="text"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12></ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Operational time (hours)</ion-label>
                <ion-input tabindex="2" (focus)="on_focus($event)" required data-val-required="Please input operational time" name="operational_time" [(ngModel)]="report.component.fields.operational_time"
                  type="number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-2>
              <more pull-left #time (change)="report.component.fields.operational_time=time.value" [type]="'time'" modal-button></more>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
              <ion-item>
                <ion-label stacked>Surface (m<sup>2</sup>)</ion-label>
                    <ion-input tabindex="4" (focus)="on_focus($event)" [disabled]="report.component.fields.unknow_surface" name="surface" required data-val-required="Please input surface in m²" [(ngModel)]="report.component.fields.surface" type="number"
                    [(ngModel)]="surface"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-4 toggle-container style="padding-top: 2.5rem">
                <ion-label stacked>Unknown</ion-label>
                <ion-toggle [(ngModel)]="report.component.fields.unknow_surface" (ionChange)="toggle_know()" name="unknow_surface"></ion-toggle>
            </ion-col>
            <ion-col col-2>
              <area [hidden]="unknow_surface" pull-left #area (change)="report.component.fields.surface=area.value" modal-button />
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10>
              <ion-item class="edit_surface_material" [class.editable]="edit_surface_material">
                <ion-label stacked>Surface material [ε]</ion-label>
                <ion-input tabindex="5" class="literal" (focus)="on_focus($event); toggle_surface_material(true)" [value]="report.component.fields.surface_material_friendly" type="text"></ion-input>
                <ion-input tabindex="6" class="numeric" (focus)="on_focus($event)" (focusout)="toggle_surface_material(false)" name="surface_material" required data-val-required="Please input surface emissivity" [(ngModel)]="report.component.fields.surface_material" type="number" (change)="set_surface_material(report.component.fields.surface_material, $event)"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-2>
              <more pull-left #material (change)="set_surface_material(material.value, $event)" [type]="'materials'" modal-button></more>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Medium or Surface temperature (<sup>º</sup>C)</ion-label>
                  <ion-input tabindex="7" (focus)="on_focus($event)" scroll="-80" name="surface_temp" required data-val-required="Please input Medium or Surface temperature"
                  [(ngModel)]="report.component.fields.surface_temp" type="number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-2>
              <!-- <medium-temp #medium (change)="report.component.fields.surface_temp=medium.value" modal-button pull-left></medium-temp> -->
              <medium-temp #medium [report]="report" modal-button pull-left></medium-temp>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-10>
                <ion-item>
                  <ion-label stacked>Ambient temperature (<sup>º</sup>C)</ion-label>
                    <ion-input tabindex="7" (focus)="on_focus($event)" scroll="-90" (keyup.enter)="on_keypress($event)"  name="ambient_temp" required data-val-required="Please input Ambient temperature" [(ngModel)]="report.component.fields.ambient_temp"
                    type="number"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col col-2></ion-col>
          </ion-row>
        </form>
      </ion-col>

      <ion-col col-12 col-md-6 no-padding>
        <ion-row>
        <ion-col  *ngIf="view!='result' && (!errors || !errors.errors.length)" col-12 picture-slide  [report]="report" [editable]="editable"  (onStartEdit)="on_picture_start_edit($event)">
        </ion-col>
      </ion-row>
      

      <report-errors padding #errors col-12 [hidden]="view=='!result' && report.result"></report-errors>
      <report-result col-12 [report]="report" *ngIf="view=='result' && (!!form && !form.invalid)"></report-result>
      </ion-col>

    </ion-row>
  </ion-grid>

  <edit-picture *ngIf="view=='edit_picture'"  [report]="report"  [picture]="editing_picture" ></edit-picture>

</ion-content>

<report-footer [parent]="this"></report-footer>
