<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      Surface
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form novalidate #form="ngForm" *ngIf="view!='edit_picture'">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md-7 no-padding>
          <ion-row>
            <ion-col col-12>
              <ion-item>
                <ion-label stacked>Component/Location</ion-label>
                <ion-input name="location" required data-val-required="Component/Location field is required" minlength="5" data-val-minlength="Component/Location field is too short, type 5 characters at less"
                  [(ngModel)]="report.fields.location" type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10>
                <ion-item>
                    <ion-label stacked>Operational time</ion-label>
                    <ion-input required data-val-required="Operational time field is required" name="operational_time" [(ngModel)]="report.fields.operational_time" type="number"></ion-input>
                  </ion-item>
            </ion-col>
            <ion-col col-2>
              <more pull-left #time (change)="report.fields.operational_time=time.value" [type]="'time'" modal-button></more>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12 padding picture-slide [report]="report" (onStartEdit)="on_picture_start_edit($event)">
            </ion-col>
          </ion-row>
        </ion-col> 

        <ion-col col-12 col-md-5 no-padding>
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Surface (m<sup>2</sup>)</ion-label>
                <ion-input name="surface" required data-val-required="Surface field is required" [(ngModel)]="report.fields.surface" type="number" [(ngModel)]="surface"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-2>
              <area pull-left #area (change)="report.fields.surface=area.value" modal-button />
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Surface material</ion-label>
                <ion-input name="surface_material"required data-val-required="Surface material field is required" [(ngModel)]="report.fields.surface_material" type="number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-2>
              <more pull-left #material (change)="report.fields.surface_material=material.value" [type]="'materials'" modal-button></more>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Ambient temp. (<sup>ยบ</sup>c)</ion-label>
                <ion-input name="ambient_temp" required data-val-required="Ambient temp. field is required" [(ngModel)]="report.fields.ambient_temp" type="number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-2></ion-col>
          </ion-row>

          <ion-row>
            <ion-col col-10>
              <ion-item>
                <ion-label stacked>Surface temp. (<sup>ยบ</sup>c)</ion-label>
                <ion-input [disabled]="report.has_markers" name="surface_temp" required data-val-required="Surface temp. field is required" [(ngModel)]="report.fields.surface_temp" type="number"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-2 *ngIf="!report.has_markers">
              <medium-temp #medium (change)="report.fields.surface_temp=medium.value" modal-button pull-left></medium-temp>
            </ion-col>
          </ion-row>

          <ion-row>
            <report-errors padding #errors></report-errors>
          </ion-row>
          <ion-row *ngIf="view=='result'">
            <report-result [report]="this.report"></report-result>
          </ion-row>
        </ion-col>
      </ion-row>

            </ion-col>

        </ion-col>

      </ion-row> -->
    </ion-grid>
  </form>
  
  <edit-picture *ngIf="view=='edit_picture'" [picture]="editing_picture"></edit-picture>

</ion-content>

<ion-footer>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-6 no-padding>
        <button ion-button small color="light" (click)="navCtrl.pop()" *ngIf="['form'].lastIndexOf(view)!==-1">
          <ion-icon name="arrow-back"></ion-icon>&nbsp;Back
        </button>
        <button ion-button small color="light" (click)="view='form'"  *ngIf="['edit_picture', 'result'].lastIndexOf(view)!==-1">
          <ion-icon name="arrow-back"></ion-icon>&nbsp;Back
        </button>
      </ion-col>
      <ion-col col-6 text-right no-padding *ngIf="view!='edit_picture'">
        <button ion-button small pull-right color="primary" (click)="calculate()" *ngIf="view!='edit_picture'">
          Calculate
        </button>
        <button ion-button small pull-right color="primary" (click)="calculate()" *ngIf="view=='edit_picture'">
          Save
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
