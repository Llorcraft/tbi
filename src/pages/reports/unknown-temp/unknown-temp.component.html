<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Medium temperature (<sup>ยบ</sup>C)</ion-label>
            <ion-input tabindex="1" name="medium_temp" required data-val-required="Please input Medium temperature"
              data-val-pattern="Please input a valid Medium temperature" [(ngModel)]="medium_temp" type="tel"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-list radio-group [(ngModel)]="gas" name="state">
            <ion-item>
                <ion-label>Liquid</ion-label>
                <ion-radio value="0"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Gas</ion-label>
                <ion-radio value="1"></ion-radio>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-6 no-padding>
        <button (click)="close()" tabindex="200" ion-button small color="light">Cancel</button>
      </ion-col>
      <ion-col col-6 no-padding>
        <button (click)="ok()" tabindex="201" [disabled]="!isNumber()" ion-button small pull-right>Next</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
